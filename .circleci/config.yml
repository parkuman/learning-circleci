jobs:
  print-tag:
    docker:
      - image: cimg/clojure:1.12.0-openjdk-8.0-node
    steps:
      - run: echo "<< pipeline.git.tag >>"

  random-job:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Random Exit with 50/50 chance"
          command: |
            # Generate random number between 0 and 1
            if [ $((RANDOM % 2)) -eq 0 ]; then
              echo "Random result: SUCCESS (exit 0)"
              exit 0
            else
              echo "Random result: FAILURE (exit 1)"
              exit 1
            fi

  all-good:
    docker:
      - image: cimg/clojure:1.12.0-openjdk-8.0-node
    steps:
      - run: echo "all good"

  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "hello"

  build:
    docker:
      - image: cimg/clojure:1.12.0-openjdk-8.0-node
    steps:
      - checkout
      - run: time

  test:
    docker:
      - image: cimg/clojure:1.12.0-openjdk-8.0-node
    steps:
      - checkout
      - run: sleep 30

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Deploy to prod"
          command: |
            echo "Deploying to prod"
            sleep 3
            echo "Deployed to prod"

  notify_deployed:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Notify deploy successful in slack"
          command: |
            echo "Notifying slack"

  hold:
    type: approval

workflows:
  prod-build-test-and-deploy:
    jobs:
      - build
      - test
      - hold:
          requires:
            - build
            - test:
                - success
                - not_run
                - failed
                - canceled
      - deploy:
          requires:
            - hold
      - notify_deployed:
          requires:
            - deploy

